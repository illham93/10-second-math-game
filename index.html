<!DOCTYPE html>
<html lang="en">
    <head>
        <title>10 Second Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js" integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4"><strong>10 Second Math Game!</strong></h1>
            <div id="question">
                <span id="number1"></span><span id="operator"></span><span id="number2"></span><span id="equals"></span>
            </div>
            <div id="answer">
                <input class="mb-3" id="answerBox" autocomplete="off">
            </div>
            <div class="mb-3" id="timeLeft">Time left: <span id="timer"></span><span id="plusOne"></span>
            </div>
            
            <div><button class="btn btn-primary mb-3" id="newGame">New Game</button></div>
            <div>
                Current Score: <span id="score">0</span>
            </div>
            <div>
                High Score: <span id="highScore"></span>
            </div>
        </div>
    </body>
</html>
